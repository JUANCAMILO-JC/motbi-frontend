<div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
    
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="w-auto">
            <img src="assets/images/logo/motbi_logo.png">
        </div>
    
        <!-- Title -->
        <div class="mt-8 text-4xl font-bold tracking-tight leading-tight">Bienvenido</div>
    
        <!-- Alert -->
        <!-- <fuse-alert
            class="mt-8"
            [appearance]="'outline'"
            [showIcon]="false"
            [type]="'info'">
            You are browsing <strong>Fuse Demo</strong>. Click on the "Sign in" button to access the Demo and Documentation.
        </fuse-alert> -->
    
        <!-- Alert -->
        <fuse-alert
            class="mt-8"
            *ngIf="showAlert"
            [appearance]="'outline'"
            [showIcon]="false"
            [type]="alert.type"
            [@shake]="alert.type === 'error'">
            {{alert.message}}
        </fuse-alert>
    
        <!-- Sign in form -->
        <form
            class="mt-8"
            [formGroup]="signInForm"
            #signInNgForm="ngForm">
    
            <!-- Email field -->
            <mat-form-field class="w-full">
                <mat-label>Usuario</mat-label>
                <input
                    id="email"
                    matInput
                    [formControlName]="'email'">
                <mat-error *ngIf="signInForm.get('email').hasError('required')">
                    Numero de documento es requerido
                </mat-error>
                <mat-error *ngIf="signInForm.get('email').hasError('email')">
                    Por favor ingrese un numero valido
                </mat-error>
            </mat-form-field>
    
            <!-- Password field -->
            <mat-form-field class="w-full">
                <mat-label>Contraseña</mat-label>
                <input
                    id="password"
                    matInput
                    type="password"
                    [formControlName]="'password'"
                    #passwordField>
                <button
                    mat-icon-button
                    type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                </button>
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
    
            <!-- Actions -->
            <div class="inline-flex items-center justify-between w-full mt-1.5">
                <mat-checkbox
                    class="-ml-2"
                    [color]="'primary'"
                    [formControlName]="'rememberMe'">
                    Recuerdame
                </mat-checkbox>
                <a
                    class="text-md font-medium text-primary-500 hover:underline"
                    [routerLink]="['/forgot-password']">Olvido su contraseña?
                </a>
            </div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>¿No tienes una cuenta?</div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-up']">Registrarse
                </a>
            </div>
    
            <!-- Submit button -->
            <button
                class="fuse-mat-button-large w-full mt-6"
                mat-flat-button
                [color]="'primary'"
                [disabled]="signInForm.disabled"
                (click)="signIn()">
                <span *ngIf="!signInForm.disabled">
                    Ingresar
                </span>
                <mat-progress-spinner
                    *ngIf="signInForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
    
            <!-- Separator -->
            <div class="flex items-center mt-8">
                <div class="flex-auto mt-px border-t"></div>
                <div class="mx-2 text-secondary">Visitanos</div>
                <div class="flex-auto mt-px border-t"></div>
            </div>
    
            <!-- Single sign-on buttons -->
            <div class="flex items-center mt-8 space-x-4">
                <button
                    class="flex-auto"
                    type="button"
                    mat-stroked-button>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'feather:facebook'"></mat-icon>
                </button>
                <button
                    class="flex-auto"
                    type="button"
                    mat-stroked-button>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'feather:twitter'"></mat-icon>
                </button>
                <button
                    class="flex-auto"
                    type="button"
                    mat-stroked-button>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'feather:github'"></mat-icon>
                </button>
            </div>
        </form>
    </div>
</div>
