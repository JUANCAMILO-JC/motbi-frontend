<div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="text-center w-60 justify-items-center">
            <img class="text-center" src="assets/images/logo/motbi_logo.png">
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight leading-tight">Registrarse</div>
        <div class="flex items-baseline mt-0.5 font-medium">
            <div>Ya tienes una cuenta?</div>
            <a
                class="ml-1 text-primary-500 hover:underline"
                [routerLink]="['/sign-in']">Iniciar sesión
            </a>
        </div>

        <!-- Alert -->
        <fuse-alert
            class="mt-8"
            *ngIf="showAlert"
            [appearance]="'outline'"
            [showIcon]="false"
            [type]="alert.type"
            [@shake]="alert.type === 'error'">
            {{alert.message}}
        </fuse-alert>

        <!-- Sign Up form -->
        <form
            class="mt-8"
            [formGroup]="signUpForm"
            #signUpNgForm="ngForm">

            <!-- Name field -->
            <mat-form-field class="w-full">
                <mat-label>Nombre completo</mat-label>
                <input
                    id="name"
                    matInput
                    [formControlName]="'username'">
                <mat-error *ngIf="signUpForm.get('username').hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
            <!-- Company field -->
            <mat-form-field class="w-full">
                <mat-label>Nickname</mat-label>
                <input
                    id="company-confirm"
                    matInput
                    [formControlName]="'nickname'">
                <mat-error *ngIf="signUpForm.get('nickname').hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field class="w-full">
                <mat-label>Correo electronico</mat-label>
                <input
                    id="email"
                    matInput
                    [formControlName]="'email'">
                <mat-error *ngIf="signUpForm.get('email').hasError('required')">
                    Campo requerido
                </mat-error>
                <mat-error *ngIf="signUpForm.get('email').hasError('email')">
                    Por favor ingrese un conrreo valido
                </mat-error>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="w-full">
                <mat-label>Contraseña</mat-label>
                <input
                    id="password"
                    matInput
                    type="password"
                    [formControlName]="'password'"
                    #passwordField>
                <button
                    mat-icon-button
                    type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                </button>
                <mat-error>
                    Campo requerido
                </mat-error>
            </mat-form-field>

            

            <!-- ToS and PP -->
            <div class="inline-flex items-end w-full mt-1.5">
                <mat-checkbox
                    class="-ml-2"
                    [color]="'primary'"
                    >
                    <span>Acepto</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['./']">Terminos
                    </a>
                    <span>y</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['./']">Politica de Privacidad
                    </a>
                </mat-checkbox>
            </div>

            <!-- Submit button -->
            <button
                class="fuse-mat-button-large w-full mt-6"
                mat-flat-button
                [color]="'primary'"
                [disabled]="signUpForm.disabled"
                (click)="signUp()">
                <span *ngIf="!signUpForm.disabled">
                    Listo, crear
                </span>
                <mat-progress-spinner
                    *ngIf="signUpForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>

        </form>
    </div>
</div>
