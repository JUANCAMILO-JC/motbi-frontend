
<!-- Main -->
<div class="flex flex-auto p-6 sm:p-10">

    <ng-container *ngIf="array; else noRegisters">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
            <ng-container *ngFor="let activitie of array; trackBy: trackByFn">
                <!-- activitie -->
                <div class="flex flex-col h-auto shadow rounded-2xl overflow-hidden bg-card">
                    <div class="flex flex-col p-6">
                        <div class="flex items-center justify-between">
                            <!-- activitie category -->
                            <ng-container>
                                <div
                                    class="py-0.5 px-3 rounded-full text-sm font-semibold"
                                    [ngClass]="{'text-blue-800 bg-blue-100 dark:text-blue-50 dark:bg-blue-500': activitie.category.slug === 'mantenimiento',
                                                'text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500': activitie.category.slug === 'reparacion',
                                                'text-pink-800 bg-pink-100 dark:text-pink-50 dark:bg-pink-500': activitie.category.slug === 'compra',
                                                'text-amber-800 bg-amber-100 dark:text-amber-50 dark:bg-amber-500': activitie.category.slug === 'combustible'}">
                                    {{activitie.category.title}}
                                </div>
                            </ng-container>
                            <!-- Completed at least once -->
                            <div class="flex items-center">
                                <ng-container *ngIf="activitie.progress.completed > 0">
                                    <mat-icon
                                        class="icon-size-5 text-green-600"
                                        [svgIcon]="'heroicons_solid:check-badge'"
                                        [matTooltip]="'You completed this activitie at least once'"></mat-icon>
                                </ng-container>
                            </div>
                        </div>
                        <!-- activitie title & description -->
                        <div class="mt-4 text-lg font-medium">{{activitie.title}}</div>
                        <div class="mt-0.5 line-clamp-2 text-secondary">{{activitie.description}}</div>
                        <div class="w-12 h-1 my-6 border-t-2"></div>
                        <!-- activitie time -->
                        <div class="flex items-center leading-5 text-md text-secondary">
                            <mat-icon
                                class="icon-size-5 text-hint"
                                [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                            <div class="ml-1.5">{{activitie.km}} Kilometraje</div>
                        </div>
                    </div>
                    <!-- Footer -->
                    <div class="flex flex-col w-full mt-auto">
    
                        <!-- activitie launch button -->
                        <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                            <a
                                mat-stroked-button
                                >
                                <span class="inline-flex items-center">
    
                                    <!-- Started -->
                                    <ng-container>
                                        <span>Detalle</span>
                                    </ng-container>
    
                                    <mat-icon
                                        class="ml-1.5 icon-size-5"
                                        [svgIcon]="'heroicons_solid:arrow-small-right'"></mat-icon>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
    <!-- No activities -->
    <ng-template #noRegisters>
        <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
            <mat-icon
                class="icon-size-24"
                [svgIcon]="'heroicons_outline:document-search'"></mat-icon>
            <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">No hay registros!</div>
        </div>
    </ng-template>
</div>
