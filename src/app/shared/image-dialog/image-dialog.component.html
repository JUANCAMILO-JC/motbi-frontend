
<mat-dialog-content class="mat-typography">
    <!-- AquÃ­ renderiza la imagen o el PDF -->
    <img *ngIf="isImage; else pdfTemplate" [src]="fileUrl" alt="Imagen">
    <ng-template #pdfTemplate>
      <!-- Renderiza el PDF aquÃ­ -->
      <iframe [src]="fileUrl" width="100%" height="1000px"></iframe>
    </ng-template>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Descargar</button> -->
</mat-dialog-actions>
